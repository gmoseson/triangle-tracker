<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/scripts.js"></script>
		<title>Triangle tracker</title>
	</head>
	<body>
		<div class="container">
			<h1>Triangle Tracker</h1>
			
			<form id="triangle-tracker">
				<div class="form-group">
					<label for="side a">Enter the first side of the triangle:</label>
					<input id="a" type="text"><br>
					<label for="side b">Enter the second side of the triangle:</label>
					<input id="b" type="text"><br>
					<label for="side c">Enter the third side of the triangle:</label>
					<input id="c" type="text"><br>
				</div>

				<button type="submit" class="btn">Find out!</button>
			</form>

			<div id="result">
				<p>What you have is <span class="a"></span> <span class="triangle"></span> triangle.</p>
			</div>
		</div>
	</body>
</html>
